<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Are You Actually Ready for AI? (Probably Not)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --black: #020301;
  --yellow: #ffdb15;
  --white: #f3f5f9;
  --gray: #c7c9cd;
}
* {
  box-sizing: border-box;
}
body {
  font-family: 'Inter', sans-serif;
  background: var(--white);
  color: var(--black);
  margin: 0;
  padding: 20px;
}
.header {
  margin-top: 10px;
  margin-bottom: 20px;
  font-size: 1.3rem;
  font-weight: 600;
  text-align: center;
  line-height: 1.4;
}
.header a {
  color: var(--black);
  text-decoration: none;
  border-bottom: 2px solid var(--black);
}
.header a:hover {
  color: var(--yellow);
  border-bottom: 2px solid var(--yellow);
}
.container {
  max-width: 1400px;
  margin: 0 auto;
}
.layout {
  display: flex;
  gap: 30px;
  align-items: flex-start;
}
#bingo-container {
  flex: 1;
}
#bingo-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 12px;
}
.square {
  background: white;
  border: 1px solid var(--gray);
  border-radius: 8px;
  padding: 16px 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 14px;
  min-height: 110px;
  line-height: 1.3;
}
.square:hover {
  background: var(--black);
  color: var(--yellow);
}
.square.active {
  background: var(--yellow);
  color: var(--black);
  font-weight: 600;
}
.sidebar {
  background: white;
  border: 1px solid var(--gray);
  border-radius: 8px;
  padding: 24px 20px;
  width: 220px;
  flex-shrink: 0;
  position: sticky;
  top: 20px;
}
.score-block {
  text-align: center;
  margin-bottom: 24px;
}
#score {
  font-size: 2.2rem;
  font-weight: 600;
  margin-bottom: 10px;
  line-height: 1;
}
.caption {
  font-size: 13px;
  color: #666;
  line-height: 1.4;
}
.share-container {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.share-btn {
  background: var(--black);
  color: var(--white);
  border: none;
  border-radius: 6px;
  padding: 12px 20px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  font-family: 'Inter', sans-serif;
  transition: all 0.2s ease;
}
.share-btn:hover {
  background: var(--yellow);
  color: var(--black);
}

@media (max-width: 1200px) {
  .layout {
    flex-direction: column;
    align-items: center;
  }
  .sidebar {
    position: static;
    width: 100%;
    max-width: 500px;
    margin-top: 30px;
  }
  .share-container {
    flex-direction: row;
    justify-content: center;
  }
  #bingo-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 768px) {
  #bingo-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  .header {
    font-size: 1.1rem;
  }
}
</style>
</head>

    <div class="layout">
      <div id="bingo-container">
        <div id="bingo-grid"></div>
      </div>
      
      <div class="sidebar">
        <div class="score-block">
          <div id="score">0 / 25</div>
          <div class="caption">Share your score with your team</div>
        </div>
        <div class="share-container">

          <button class="share-btn" id="share-threads">Threads</button>
        </div>
      </div>
    </div>

    div.classList.toggle("active");
    updateScore();
  });
  grid.appendChild(div);
});

  scoreDisplay.textContent = `${selected} / 25`;
