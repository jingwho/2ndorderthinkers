<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Are You Actually Ready for AI?</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --black: #020301;
  --yellow: #ffdb15;
  --white: #f3f5f9;
  --gray: #c7c9cd;
}
body {
  font-family: 'Inter', sans-serif;
  background: var(--white);
  color: var(--black);
  margin: 0;
  padding: 20px;
}
.header {
  text-align: center;
  margin: 20px 0;
  font-size: 1.3rem;
  font-weight: 600;
}
.header a {
  color: var(--black);
  text-decoration: none;
  border-bottom: 2px solid var(--black);
}
.header a:hover {
  color: var(--yellow);
  border-bottom-color: var(--yellow);
}
.container {
  max-width: 1400px;
  margin: 0 auto;
  display: flex;
  gap: 30px;
}
.grid-wrapper {
  flex: 1;
}
.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 12px;
}
.card {
  background: white;
  border: 1px solid var(--gray);
  border-radius: 8px;
  padding: 16px 12px;
  min-height: 110px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 14px;
  line-height: 1.3;
  cursor: pointer;
  transition: 0.2s;
}
.card:hover {
  background: var(--black);
  color: var(--yellow);
}
.card.selected {
  background: var(--yellow);
  color: var(--black);
  font-weight: 600;
}
.sidebar {
  width: 220px;
  background: white;
  border: 1px solid var(--gray);
  border-radius: 8px;
  padding: 24px 20px;
  position: sticky;
  top: 20px;
  height: fit-content;
}
.score {
  font-size: 2.2rem;
  font-weight: 600;
  text-align: center;
  margin-bottom: 10px;
}
.caption {
  font-size: 13px;
  color: #666;
  text-align: center;
  margin-bottom: 24px;
}
.btn {
  display: block;
  width: 100%;
  background: var(--black);
  color: var(--white);
  border: none;
  border-radius: 6px;
  padding: 12px;
  margin-bottom: 12px;
  font-size: 14px;
  font-weight: 600;
  font-family: 'Inter', sans-serif;
  cursor: pointer;
  transition: 0.2s;
}
.btn:hover {
  background: var(--yellow);
  color: var(--black);
}
@media (max-width: 1200px) {
  .container { flex-direction: column; align-items: center; }
  .sidebar { position: static; width: 100%; max-width: 500px; margin-top: 30px; }
  .grid { grid-template-columns: repeat(3, 1fr); }
}
</style>
</head>
<body>
<div class="header">
  AI Responsibility–Literacy–Measurement Bingo by <a href="https://www.2ndorderthinkers.com/" target="_blank">2nd Order Thinkers</a>
</div>
<div class="container">
  <div class="grid-wrapper">
    <div class="grid" id="grid"></div>
  </div>
  <div class="sidebar">
    <div class="score" id="score">0 / 25</div>
    <div class="caption">Share your score with your team</div>
    <button class="btn" onclick="share('linkedin')">LinkedIn</button>
    <button class="btn" onclick="share('x')">X</button>
    <button class="btn" onclick="share('threads')">Threads</button>
  </div>
</div>
<script>
const items = [
  "Named owner for every AI loop decision (not a committee)",
  "Audit trail exists for model outputs and human overrides",
  "Each AI step mapped to 'in / over / out of loop' for explainability",
  "Explainability standards set for everyone involved in an AI step",
  "Risk sign-off by a human with a name, not a department",
  "Role-based AI literacy paths exist for all who touch AI",
  "AI literacy documented by each functional team",
  "Managers can critically evaluate AI outputs",
  "Literacy measured by skill demonstration, not course completions",
  "Leadership completes the same literacy track as everyone else",
  "Data ownership defined for every major dataset",
  "Data contracts govern all producer–consumer interfaces",
  "Data is traceable to its source with clear stewardship roles",
  "Decision logic understandable at the board level (no black boxes)",
  "Each agent has a defined purpose and scope—no orphaned bots",
  "Touchless and exception rates tracked at process level",
  "Time reallocated from processing to judgment?",
  "Each pilot includes measurement and rollback planned",
  "Post-AI performance equals pre-AI KPIs",
  "Governance reviews follow every major AI incident",
  "AI strategy embedded in real operating cadence, not a vanity team",
  "Documented post-mortems anytime humans override AI",
  "KPIs co-owned by process and product leads, not IT alone",
  "Organization talks openly about all kinds of AI risks",
  "Interdisciplinary team regularly reviews AI impact together"
];

const grid = document.getElementById('grid');
const scoreEl = document.getElementById('score');

items.forEach(text => {
  const card = document.createElement('div');
  card.className = 'card';
  card.textContent = text;
  card.onclick = () => {
    card.classList.toggle('selected');
    updateScore();
  };
  grid.appendChild(card);
});

function updateScore() {
  const count = document.querySelectorAll('.card.selected').length;
  scoreEl.textContent = count + ' / 25';
}

function share(platform) {
  const count = document.querySelectorAll('.card.selected').length;
  const url = 'https://jingwho.github.io/2ndorderthinkers/';
  const text = `Our team scored ${count}/25 on AI Responsibility–Literacy–Process. Are you actually ready? ${url}`;
  
  if (platform === 'linkedin') {
    window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + encodeURIComponent(url), '_blank');
  } else if (platform === 'x') {
    window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(text), '_blank');
  } else if (platform === 'threads') {
    window.open('https://threads.net/intent/post?text=' + encodeURIComponent(text), '_blank');
  }
  alert('Share link opened! Screenshot the grid to attach to your post.');
}
</script>
</body>
</html>
