<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Are You Actually Ready for AI? (Probably Not)</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<!-- html2canvas for screenshot -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
:root {
  --black: #020301;
  --yellow: #ffdb15;
  --white: #f3f5f9;
  --gray: #c7c9cd;
}
body {
  font-family: 'Inter', sans-serif;
  background: var(--white);
  color: var(--black);
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}
.header {
  margin-top: 20px;
  margin-bottom: 10px;
  font-size: 1.4rem;
  font-weight: 600;
  text-align: center;
}
.header a {
  color: var(--black);
  text-decoration: none;
  border-bottom: 2px solid var(--black);
}
.header a:hover {
  color: var(--yellow);
  border-bottom: 2px solid var(--yellow);
}
#bingo-container {
  margin-top: 20px;
  padding: 20px;
  background: var(--white);
  max-width: 1100px;
  width: 100%;
}
#bingo-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-gap: 12px;
  width: 100%;
}
.square {
  background: white;
  border: 1px solid var(--gray);
  border-radius: 8px;
  padding: 20px 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 16px;
  min-height: 100px;
  font-family: 'Inter', sans-serif;
  line-height: 1.4;
}
.square:hover {
  background: var(--black);
  color: var(--yellow);
}
.square.active {
  background: var(--yellow);
  color: var(--black);
  font-weight: 600;
}
#score {
  margin-top: 20px;
  font-size: 1.4rem;
  font-weight: 600;
}
.share-container {
  margin-top: 20px;
  margin-bottom: 40px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
}
.share-btn {
  background: var(--black);
  color: var(--white);
  border: none;
  border-radius: 6px;
  padding: 12px 24px;
  cursor: pointer;
  font-size: 15px;
  font-weight: 600;
  font-family: 'Inter', sans-serif;
  transition: all 0.2s ease;
  text-decoration: none;
  display: inline-block;
}
.share-btn:hover {
  background: var(--yellow);
  color: var(--black);
}

@media (max-width: 900px) {
  #bingo-grid {
    grid-template-columns: repeat(3, 1fr);
  }
  .header {
    font-size: 1.1rem;
  }
}
</style>
</head>

<body>
<div class="header">
  Are You Actually Ready for AI? (Probably Not) by <a href="https://www.2ndorderthinkers.com/" target="_blank">2nd Order Thinkers</a>
</div>

<div id="bingo-container">
  <div id="bingo-grid"></div>
</div>

<div id="score">0 / 25</div>

<div class="share-container">
  <button class="share-btn" id="share-linkedin">Share on LinkedIn</button>
  <button class="share-btn" id="share-x">Share on X</button>
  <button class="share-btn" id="share-threads">Share on Threads</button>
</div>

<script>
const squares = [
  // Governance
  "Named owner for every AI loop decision (not a committee)",
  "Audit trail exists for model outputs and human overrides",
  "Each AI step mapped to 'in / over / out of loop' for explainability",
  "Explainability standards set for everyone involved in an AI step",
  "Risk sign-off by a human with a name, not a department",
  // Literacy
  "Role-based AI literacy paths exist for all who touch AI",
  "AI literacy documented by each functional team",
  "Managers can critically evaluate AI outputs",
  "Literacy measured by skill demonstration, not course completions",
  "Leadership completes the same literacy track as everyone else",
  // Process / Architecture
  "Data ownership defined for every major dataset",
  "Data contracts govern all producer–consumer interfaces",
  "Data is traceable to its source with clear stewardship roles",
  "Decision logic understandable at the board level (no black boxes)",
  "Each agent has a defined purpose and scope—no orphaned bots",
  // Measurement
  "Touchless and exception rates tracked at process level",
  "Time reallocated from processing to judgment?",
  "Each pilot includes measurement and rollback planned",
  "Post-AI performance equals pre-AI KPIs",
  "Governance reviews follow every major AI incident",
  // Culture
  "AI strategy embedded in real operating cadence, not a vanity team",
  "Documented post-mortems anytime humans override AI",
  "KPIs co-owned by process and product leads, not IT alone",
  "Organization talks openly about all kinds of AI risks",
  "Interdisciplinary team regularly reviews AI impact together"
];

const grid = document.getElementById("bingo-grid");
const scoreDisplay = document.getElementById("score");

squares.forEach(text => {
  const div = document.createElement("div");
  div.classList.add("square");
  div.textContent = text;
  div.addEventListener("click", () => {
    div.classList.toggle("active");
    updateScore();
  });
  grid.appendChild(div);
});

function updateScore() {
  const selected = document.querySelectorAll(".square.active").length;
  scoreDisplay.textContent = `${selected} / 25`;
}

async function captureAndShare(platform) {
  const score = scoreDisplay.textContent;
  const container = document.getElementById("bingo-container");
  const url = "https://jingwho.github.io/2ndorderthinkers/";
  
  const shareText = `Our team scored ${score} on AI Responsibility–Literacy–Process. Are you actually ready? ${url}`;
  
  try {
    const canvas = await html2canvas(container, {
      backgroundColor: '#f3f5f9',
      scale: 2
    });
    
    canvas.toBlob(async (blob) => {
      const file = new File([blob], 'ai-readiness-bingo.png', { type: 'image/png' });
      
      // Platform-specific sharing
      if (platform === 'linkedin') {
        // LinkedIn doesn't support direct Web Share, open share dialog
        window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`, '_blank');
      } else if (platform === 'x') {
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`, '_blank');
      } else if (platform === 'threads') {
        window.open(`https://threads.net/intent/post?text=${encodeURIComponent(shareText)}`, '_blank');
      }
      
      // Also download image for manual upload
      const downloadUrl = canvas.toDataURL();
      const link = document.createElement('a');
      link.download = 'ai-readiness-bingo.png';
      link.href = downloadUrl;
      link.click();
      
    });
  } catch (err) {
    console.error('Share failed:', err);
    alert('Could not generate screenshot. Please try again.');
  }
}

document.getElementById("share-linkedin").addEventListener("click", () => captureAndShare('linkedin'));
document.getElementById("share-x").addEventListener("click", () => captureAndShare('x'));
document.getElementById("share-threads").addEventListener("click", () => captureAndShare('threads'));
</script>
</body>
</html>
